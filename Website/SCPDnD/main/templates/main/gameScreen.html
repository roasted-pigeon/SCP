<!DOCTYPE html>
<html>
<head>
  <title>Table with Square Cells</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
    {% with ''|center:i as rangeX %}
    {% with ''|center:j as rangeY %}
    {% for k in rangeX %}
      <tr>
        {% for l in rangeY %}
        <td></td>
        {% endfor %}
      </tr>
    {% endfor %}
    {% endwith %}
    {% endwith %}
    </tbody>
  </table>
</body>
</html>
