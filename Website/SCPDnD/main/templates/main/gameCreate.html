{% extends 'main/mainPage.html' %}

{% block content%}
<h1>Create Game</h1>
<div class="containerGameForm">
  <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label>Title:</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label>Description:</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label>Next Session Date:</label>
        {{ form.next_session_date }}
      </div>
      <div class="form-group">
        <input type="submit" value="Create game">
      </div>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
